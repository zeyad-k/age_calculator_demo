<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>How old are you?</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="card__form" id="card__form" action="" method="get">
          <input
            type="number"
            name=""
            id=""
            class="card__form--input day__input"
          /><input
            type="number"
            name=""
            id=""
            class="card__form--input month__input"
          /><input
            type="number"
            name=""
            id=""
            class="card__form--input year__input"
          />
        </form>

        <div class="seperator" id="seperator">
          <button class="card__button"></button>
        </div>
        <div class="result" id="result">
          <span class="card__result--label">You are</span>
          <span class="card__result--label">--</span>
          <span class="card__result--label">Years old</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
